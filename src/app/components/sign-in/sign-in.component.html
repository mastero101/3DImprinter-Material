<app-welcome>
  <div class="app-sidenav-content">
<div class="displayTable">
  <mat-card>
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Log In</h3>
        <div class="formGroup">
          <input type="mail" class="formControl" placeholder="Email" #userName required>
        </div>
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPassword required>
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="formGroup">
          <button type="button" mat-fab color="warn" style="margin-top: 1em;" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
              Google
          </button>
        </div>
        <div class="forgotPassword" style="margin-top: 1em;">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      </div>
      <div class="redirectToLogin" style="margin-top: 0.2em;">
        <span class="redirect" routerLink="/register-user"> Registrarse</span>
      </div>
    </div>
  </mat-card>
  </div>
</div>
</app-welcome>
